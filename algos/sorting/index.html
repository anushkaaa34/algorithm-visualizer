<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <br>
    <br>
    <div class="controls">
        <label for="sort-type">Sort Type:</label>
        <select id="sort-type">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>

        <label for="speed">Speed (ms):</label>
        <input type="number" id="speed" value="500" min="100" step="100">

        <button id="generate-array-button">Generate Random Array</button>
        <button id="start-button">Start Sorting</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
        <button id="toggle-code-button">See with C++ Code</button>
    </div>
    <div class="container">
        <div id="array-container"></div>
    </div>
    
    
    <div id="cpp-code-container" style="display: none;">
        <pre id="cpp-code-display">
            <code id="cpp-code">
            <!-- C++ code here -->
            </code>
        </pre>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
